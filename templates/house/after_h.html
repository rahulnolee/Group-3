<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9ae1e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .result-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        a {
            text-decoration: none;
            color: #0099ff;
            font-weight: bold;
        }
        a:hover {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>Prediction Result</h1>
            <p>The predicted rent is: {{ prediction }}Rupees</p>
        </div>
    </div>
</body>
</html>
