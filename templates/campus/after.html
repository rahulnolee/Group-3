<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9ae1e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .result-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        a {
            text-decoration: none;
            color: #0099ff;
            font-weight: bold;
        }
        a:hover {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>PREDICTION:</h1>
        
            {% if prediction == 0.5 %}
                <h2>Probability: 0.5 (Indeterminate)</h2>
            {% else %}
                <h2>Probability: {{ prediction }}</h2>
                {% if prediction >= 0.5 %}
                    <h2>Probability is good</h2>
                {% else %}
                    <h2>Probability is bad</h2>
                {% endif %}
            {% endif %}
    
            <br><br>
            <a href='/'>Go back to home page</a>
        </div>
    </div>
</body>
</html>
